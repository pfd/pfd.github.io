<nav class="right-side-bar right-side-bar-recent-releases" id="nava" style="top: 9rem;">
    <div class="toc-title">Recent Releases</div>
    <ul class="toc-content-style">
        {% for post in site.categories.release limit:20 %}
        <li {%- if page.title==post.title %} class="current" {%- endif %}>
            <a href="{{ post.url }}"> {{ post.release }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
