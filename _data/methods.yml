- name: Student
  description: Submit data for a student verification.
  url: rest-api#operation/submitStudentVerification
  fields:
  - name: firstName
    description: The first name of the person being verified.
    required: true
    type: string
  - name: lastName
    description: The last name of the person being verified.
    required: true
    type: string
  - name: email
    description: The email address of the person being verified.
    required: true
    type: string
  - name: birthDate
    description: "The date of birth of the person being verified (format YYYY-MM-DD). Date must be greater than 1900-01-01."
    required: true
    type: string
  - name: organization
    description: An organization that can be used for instant verification of various segments (Student, Teacher, Military, etc.).
    required: true
    type: object
  - name: ipAddressExtended
    description: The end-user's public IP address. This only needs to be provided in situations where the HTTP requests do not come directly from the end-user.
    required: false
    type: string
  - name: phoneNumber
    description: The phone number used for SMS messages.
    required: false
    type: string
  - name: locale
    description: The locale chosen by the user.
    required: false
    type: string
  - name: metadata
    description: A collection of custom metadata to be stored with the verification.
    required: false
    type: object
    link: manage-programs/program-settings#metadata-options
    label: Metadata Options


