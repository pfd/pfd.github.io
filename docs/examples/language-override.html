<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SheerID | Entire Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sheerid/jslib@1/sheerid.css" type="text/css"
        crossorigin="anonymous" />
</head>

<body>
    <noscript>Please enable Javascript to view this content.</noscript>

    <p>This is where your page content would be.</p>
    <p>View page source to see how messages have been overwritten. For a list of messages, see our <a href="/jslib-api">jslib reference</a></p>

    <div id="my-form"></div>

    <script src="https://cdn.jsdelivr.net/npm/@sheerid/jslib@1/sheerid.js"></script>
    <script>
        try {
            // Create a program at my.sheerid.com
            var myProgramId = '5cbf83ce882a881763da3a76';
            var sheerId = window.sheerId;
            sheerId.setOptions({
                logLevel: 'info',
                messagesWithLocale: {
                    'en-US': {
                        'step.personalInfo.title': 'Verify (overwritten in JS)',
                        step: {
                            personalInfo: {
                                subtitle: 'Verify Subtitle (overwritten in JS)',
                            }
                        }
                    }
                }
            });
            var myForm = new sheerId.VerificationForm(document.getElementById('my-form'), myProgramId);
        } catch (e) {
            console.error(e);
        }
    </script>
</body>

</html>
